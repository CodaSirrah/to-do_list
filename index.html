<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Todo-list</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    </head>
    <body>
       
        <div id="main">
            <div id="nav">
                <p id="task">Add Task</p>
                <button id="taskBtn">+</button>
                <button id="projectBtn">+</button>
                <p id="project">New Project</p>
            </div>
            <div id ="sidebar">
                <h2 id ="projectsHeader">Projects</h2>
                <hr>
                <ul></ul>
            </div>
            <div id="content">
            </div>

            <form id="projectForm" class="hidden visuallyhidden" action="">
                <div>
                    <label for="projectTitle" id="projectLabel">Project Name</label>
                    <input type="text" name="projectTitle" id="projectInput" autocomplete="off" required>
                    <input type="submit" id="projectSubmit" value="âœ“">
                </div>
            </form>
            <form id="taskForm" action="" class="hidden visuallyhidden">
                <div class="labelContainers">
                    <label for="title" id="titleLabel" class="labels">title</label>
                    <input type="text" name="title" id="title" autocomplete="off" required>
                </div>
                <div class="labelContainers">
                    <label for="description" id="descriptionLabel" class="labels">description</label>
                    <input type="text" name="description" id="description" autocomplete="off" required>
                </div>
                <div id="dueContainer">
                    <label for="dueDate" id="dueDateLabel"></label>
                    <input type="date" name="dueDate" id="dueDate" required>
                </div>
                
                <div id="labelRadio">
                    <p id="radioTitle">priority:</p>
                    <br>
                        <label for="priority" id="priorityLabel" class="labels"></label>
                        <input type="radio" name="priority" class="priority" checked>
                        <p class="radioText">low</p>
                    
                        <label for="priority" id="priorityLabel" class="labels"></label>
                        <input type="radio" name="priority" class="priority">
                        <p class="radioText">medium</p>
                    
                        <label for="priority" id="priorityLabel" class="labels"></label>
                        <input type="radio" name="priority" class="priority">
                        <p class="radioText">high</p>
                    
                </div>
                <div id="submitContainer">
                    <input id="taskSubmit" type="submit" value="submit"></input>
                </div>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
